<style>
  .thank-you-container {
    max-width: 600px; 
    width: 100%;
    margin: 0 auto;      /* Centers horizontally */
    text-align: center;  /* Centers text */
    padding: 2rem;
  }
  .thank-you-container h1 {
    font-size: 2rem;
    margin-bottom: 1rem;
    color: #007bff;
  }
  .thank-you-container p {
    font-size: 1rem;
    margin-bottom: 1.5rem;
  }
  .dashboard-link {
    display: inline-block;
    padding: 0.8rem 1.2rem;
    background-color: #007bff;
    color: #fff;
    text-decoration: none;
    font-weight: bold;
    border-radius: 4px;
    transition: background-color 0.3s ease;
  }
  .dashboard-link:hover {
    background-color: #0056b3;
  }
  @media (max-width: 480px) {
    .thank-you-container h1 {
      font-size: 1.6rem;
    }
    .thank-you-container p {
      font-size: 0.95rem;
    }
  }
</style>

<div class="thank-you-container">
  <h1>Subscribed Successfully! Please wait it might take a while for subscription status to update.</h1>
  <p>Your subscription has been completed.</p>
  <a href="dashboard" class="dashboard-link">
    Click to Go Back to Dashboard
  </a>
</div>
